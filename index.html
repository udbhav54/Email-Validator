<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iValidate - Email Validator for your Business</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="img/email.svg" alt="Email svg">
        <span>iValidate</span></div>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/">About</a></li>
        <li><a href="/">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">

      <h1>Enter Your Email To Validate</h1>

      <form action="/submit" method="post">
        <!-- Text input for email-->
        <input type="email" placeholder="Enter Your Email" id="username" name="username" required>
        <br> <br>

        

          <!-- Submit Button -->
           <input id="submitBtn" type="button" value="Submit" class="btn">
      </form>
    </div>

    <div class="container">
      <h2>Your Result</h2>
      <div id="resultCont" >
        Your results will show here
      </div>
    </div>
  </main>


  <footer>
    Copyright | iValidate.com | All Rights reserved
  </footer>


  <script src="js/index.js"></script>
</body>
</html>
